<!DOCTYPE html>
<html>
<head>
    <title>Taxi Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .map-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="map-controls">
        <button id="toggle-subscription">تفعيل الاشتراك</button>
        <button id="toggle-busy">محجوز</button>
        <button id="set-passengers">عدد الركاب</button>
        <div>الأيام المتبقية للاشتراك: <span id="days-left">30</span></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([33.3152, 44.3661], 13); // بغداد كنقطة افتراضية

        // OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let driverMarker = null;

        function updateDriverLocation(lat, lon) {
            if (driverMarker) {
                driverMarker.setLatLng([lat, lon]);
            } else {
                driverMarker = L.marker([lat, lon], {
                    icon: L.icon({
                        iconUrl: 'https://cdn-icons-png.flaticon.com/512/2965/2965879.png',
                        iconSize: [32, 32],
                        iconAnchor: [16, 32]
                    })
                }).addTo(map).bindPopup("موقعك الحالي كسائق");
            }
            map.setView([lat, lon], 13);
        }

        // Get current location
        navigator.geolocation.getCurrentPosition(
            (position) => {
                updateDriverLocation(position.coords.latitude, position.coords.longitude);
            },
            (error) => {
                alert('فشل العثور على موقعك! الرجاء التحقق من إعدادات الموقع.');
            }
        );

        // Toggle subscription button
        document.getElementById('toggle-subscription').addEventListener('click', function () {
            alert('تم تفعيل الاشتراك!');
        });

        // Toggle busy button
        document.getElementById('toggle-busy').addEventListener('click', function () {
            alert('تم تفعيل حالة المحجوز!');
        });

        // Set passengers button
        document.getElementById('set-passengers').addEventListener('click', function () {
            let passengers = prompt('كم عدد الركاب في السيارة؟');
            if (passengers) {
                alert('عدد الركاب الحالي: ' + passengers);
            }
        });

    </script>
</body>
</html>
