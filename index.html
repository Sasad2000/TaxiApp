<!DOCTYPE html>
<html lang="ar">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
            text-align: center;
        }

        .logo {
            width: 100%;
            height: auto;
            max-height: 55vh;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }

        .welcome-text {
            font-size: 2.5rem;
            color: #000000;
            position: absolute;
            top: calc(50vh - 30px);
            z-index: 10;
        }

        .images {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: absolute;
            top: calc(60% + 50px);
            transform: translateY(-50%);
        }

        .images img {
            max-width: 80%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="welcome-text">مرحباً بك في تطبيقنا</div>
    <img src="Tixe.png" alt="Tixe Logo" class="logo">
    
    <div class="images">
        <!-- الرابط الآن يحتوي على ?user=customer لتمرير القيمة بشكل دقيق -->

            <img src="a1.png" alt="Image 1">

        <a href="s2.html">
            <img src="a2.png" alt="Image 2">
        </a>
    </div>
