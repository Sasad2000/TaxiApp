<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 360px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        .links {
            margin-top: 10px;
            text-align: center;
        }

        .links a {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="error-message" id="error-message">عذراً، رقم الهاتف أو كلمة المرور غير مطابق.</div>
            <button type="submit">دخول</button>
        </form>

        <div class="links">
            <a href="s7.html">هل نسيت كلمة المرور؟</a>
            <br>
            <a href="s1.html">التسجيل في التطبيق</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD1XpBS_iwP7KsABuZQpg1g6oxoYyRqFm8",
            authDomain: "taxiapp-1e974.firebaseapp.com",
            projectId: "taxiapp-1e974",
            storageBucket: "taxiapp-1e974.appspot.com",
            messagingSenderId: "304183387645",
            appId: "1:304183387645:web:b4714eda7425d0afe56594",
            measurementId: "G-GSM4193F80"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login form
        document.getElementById('login-form').onsubmit = function(event) {
            event.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, phone + '@example.com', password)
                .then((userCredential) => {
                    window.location.href = 's4.html'; // Successfully logged in
                })
                .catch((error) => {
                    document.getElementById('error-message').style.display = 'block';
                    console.error('Error during login:', error.message);
                });
        };
    </script>
</body>
</html>
